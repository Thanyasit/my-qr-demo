<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Audio</title>
</head>
<body>

<div id="container" style="text-align: center; cursor: pointer;">
  <img src="demo_image.jpg.jpeg" style="max-width:100%; height:auto;">
  <p>แตะที่หน้าจอเพื่อเล่นเสียง</p>
</div>

<audio id="myAudio" src="demo_audio.mp3.mp3" preload="auto"></audio>

<script>
  document.getElementById('container').addEventListener('click', function() {
    var audio = document.getElementById('myAudio');
    audio.play();
    this.style.display = 'none'; // Optional: hide the entire container after playing
  });
</script>

</body>
</html>
